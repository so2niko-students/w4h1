<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data table</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="flex border-grey-light border">
    <input class="w-full rounded ml-1 search_input p-2" type="text" placeholder="Al Capone" autofocus>
  </div>
  <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Name
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Addresss
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Web data  
                    </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Status
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Role
                  </th>
                  <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200 table-user-data">
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
  <!-- MODAL -->
  <div class="absolute z-10 inset-0 modal_title" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      
      <div class="modal_bg_overlay fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity opacity-0" aria-hidden="true"></div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  
      <div class="modal_panel inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <!-- Heroicon name: outline/exclamation -->
              <i class="fas fa-pencil-alt"></i>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Edit person
              </h3>
              <div class="mt-2">
                <div>
                    <label for="modal_edit_name" class="block text-sm font-medium text-gray-700">Name</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="name" id="modal_edit_name" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="John">
                    </div>
                </div>
                <div>
                    <label for="modal_edit_surname" class="block text-sm font-medium text-gray-700">Surname</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="surname" id="modal_edit_surname" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="Doe">
                    </div>
                </div>
                <div>
                    <label for="modal_edit_login" class="block text-sm font-medium text-gray-700">Login</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="login" id="modal_edit_login" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="johndoe">
                    </div>
                </div>
                <div>
                    <label for="modal_edit_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="email" id="modal_edit_email" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="johndoe@gmail.com">
                    </div>
                </div>
                <div>
                    <label for="modal_edit_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="Password" id="modal_edit_password" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="john228">
                    </div>
                </div>
                <div>
                    <label for="modal_edit_avatar" class="block text-sm font-medium text-gray-700">Avatar</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="avatar" id="modal_edit_avatar" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="url">
                    </div>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Country</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="price" id="price" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="USA">
                    </div>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">City</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="price" id="price" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="New York City">
                    </div>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Phone</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="price" id="price" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="88007553535">
                    </div>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Role</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="price" id="price" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="Victim">
                    </div>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Status</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="text" name="price" id="price" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 sm:text-sm border-gray-300 rounded-md" placeholder="Active">
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            Save
          </button>
          <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
    <script src="app/main.js" type="module"></script>
</body>
</html>
